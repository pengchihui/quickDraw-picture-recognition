<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/iziToast.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="no-mobile">
      <p>您正在使用手機瀏覽器.</p>
      <p>此頁面僅適用於桌面瀏覽器.</p>
      <span class="doomguy"></span>
    </div>
    <div class="overlay">
      <div class="overlay-text-container">
        <h1>讓我們開始畫圖!</h1>
        <p id="message1"></p>
        <button class="green-button ok-button" type="button" name="ok-button">開始遊戲!</button>
        <!-- <audio id="audio-intro" controls autoplay loop src="./music/the-moon.mp3"></audio> -->
      </div>
    </div>
    <div class="victory">
      <h2>你得了15分！ 你贏了!</h2>
      <p>謝謝你來玩.</p>
    </div>
    <div class="gameover">
      <div class="overlay-text-container">
        <p>你失敗了!</p>
        <p id="pointsscored"></p>
        <p>再試一次?</p>
        <button class="green-button retry-button" type="button" name="retry">當然.</button>
      </div>
    </div>
    <div class="content-container">
      <nav class="nav">
        <div class="point-container">
          <p id="pointstext">畫對次數: 0</p>
          <p id="difficultytext">難度: easy</p><span class="doomguy"></span>
        </div>
        <div class="header-container">
          <h2>讓我們畫圖!</h2>
          <h2 class="drawthis">畫這個: <span id="picture"></span></h2>
          <div class="countdown"></div>
        </div>
        <div class="button-container">
          <button class="green-button clear" type="button" name="clean">橡皮擦</button>
        </div>
      </nav>
      <div class="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <!-- <audio id="audio-ingame" controls loop src="./music/silius.mp3"></audio>
      <audio id="audio-effect" controls src="./music/20H.wav"></audio>
      <audio id="audio-fail" controls src="./music/fail.wav"></audio>
      <audio id="audio-victory" controls src="./music/victory.mp3"></audio> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/iziToast.min.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/actions.js"></script>
  </body>
</html>
